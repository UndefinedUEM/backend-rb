name: CI Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn' # habilita cache do Yarn para acelerar builds

      # 3. Instala dependências via Yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4. Roda lint
      - name: Lint code
        run: yarn lint

      # 5. Build do NestJS
      - name: Build project
        run: yarn build
